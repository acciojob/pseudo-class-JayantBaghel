<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Text Layout</title>
    <style>
      #container {
        margin: 20px;
        position: absolute;
        left: 150px;
      }

      #container::before {
        top: 12px;
        left: -130px;
        content: "Before Element";
        color: #f00;
        font-size: 20px;
        position: absolute;
      }

      #container::after {
        top: 12px;
        left: 230px;
        content: "After Element";
        color: #f00;
        font-size: 20px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>This is the main container element</p>
    </div>
  </body>
</html>
